<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>El Tiburón</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="js/comp_fijos.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Candal' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>

</head>

<body>
    <nav class="navbar navbar-default"></nav>
    <div id="form-signUp">
        <form action="POST">
            <div class="form-group">
                <label for=formNick>Nick/Usuario</label>
                <input type="text" class="form-control" id="formNick">
            </div>
            <br>
            <div class="form-group">
                <label for=formName>Nombre</label>
                <input type="text" class="form-control" id="formName">
            </div>
            <div class="form-group">
                <label for=formLastname>Apellidos</label>
                <input type="text" class="form-control" id="formLastname">
            </div>
            <div class="form-group">
                <label for=formPhone>Telefono</label>
                <input type="tel" class="form-control" id="formPhone">
            </div>
            <hr>
            <div class="form-group">
                <label for="formType">Tipo de usuario:</label>
                <select name="Tipo" id="formType">
                    <option value="0">(Seleccionar)</option>
                    <option value="1">Particular</option>
                    <option value="2">Profesional</option>
                </select>
            </div>
            <hr>
            <div class="form-group">
                <label for=formEmail>Email</label>
                <input type="email" class="form-control" id="formEmail">
            </div>
            <div class="form-group">
                <label for=formEmailR>Repetir email</label>
                <input type="email" class="form-control" id="formEmailR">
            </div>
            <hr>
            <div class="form-group">
                <label for="formPassword">Contraseña</label>
                <input type="password" class="form-control" id="formPassword">
            </div>
            <div class="form-group">
                <label for="formPasswordR">Repetir contraseña</label>
                <input type="password" class="form-control" id="formPasswordR">
            </div>
            <button id="form-button" type="submit" class="btn btn-default singin center-block">Registrar</button>
        </form>
    </div>
    </div>
    <footer>
        <script src="js/comp_fijos.js"></script>
        <div class="navbar navbar-foot navbar-fixed-bottom text-center"></div>
    </footer>

</body>

</html>
