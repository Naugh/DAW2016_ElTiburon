<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>El Tiburón</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="js/comp_fijos.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Candal' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
	
</head>

<body>
    <nav class="navbar navbar-default"></nav>
    <div class="row">
    	 <div class="col-md-4 col-md-offset-4">
    	 	<form action="		">
			<div class="form-group">
				<div class="container">
				<div class="row">
					<div class='col-md-3'>
						<label for="InputMarcaModelo">Producto : </label>
						<div class="checkbox">
						  <label><input type="checkbox" value="">Vehiculo</label>
						</div>
						<div class="checkbox">
						  <label><input type="checkbox" value="">Recambio</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class='col-md-3'>
						<label for="InputMarcaModelo">Marca/Modelo</label>
												
						<input type="text" class="form-control" id="InputMarcaModelo" placeholder="Ford  Focus .. turbo garret...ruedas michelin...">
					</div>
				</div>
				
				<div class="row">
					<div class='col-md-3'>
						<label for="InputKmsNuevo">Kms/nuevo</label>
						<input type="text" class="form-control" id="InputKmsNuevo" placeholder="32.000 / nuevo">
					</div>
				</div>
				<div class="row">
					<div class='col-md-3'>
						<label for="InputUbicacion">Ubicacion</label>
												
						<input type="text" class="form-control" id="InputInputUbicacion" placeholder="Mostoles">
					</div>
				</div>
    			<div class="row">
        			<div class='col-md-3'>
            			<label for="InputAño">Año</label>
                		<div class='input-group date' id='datetimepicker1'>
                    		<input type='text' class="form-control" />
                    		<span class="input-group-addon">
                        		<span class="glyphicon glyphicon-calendar"></span>
                    		</span>
                		</div>
        			</div>
    			</div>
    			<div class="row">
					<div class='col-md-3'>
						<label for="InputPrecio">Precio</label>
												
						<input type="text" class="form-control" id="InputPrecio" placeholder="300.00">
					</div>
				</div>
				</div>
				<br>
				<div class="row">
        			<div class='col-md-4'>
						<buton type="submit" class="btn btn-default join">
							Aceptar
						</buton>
						<buton type="submit" class="btn btn-default join">
							Cancelar
						</buton>	
					</div>
				</div>
				
			</div>
			
		</form>
    	 	
    	 		
    	 </div>
		
			
    </div>

    <div class="navbar navbar-foot navbar-fixed-bottom text-center"></div>

</body>
<script type="text/javascript">
            		$(function () {
                		$('#datetimepicker1').datetimepicker();
					});
        		</script>
</html>
