<div *ngIf="product">
<div class="row" *ngIf="comment.idProducto == product.id">

  <div class="col-md-2 formUser" *ngIf="user">
    <br>
    <img [src]="user.img" class="img-responsive img-circle center-block" alt="perfilVendedor">

    <span class="text-center">{{comment.idUser}}</span>

  </div>
  <div class="col-md-10 formValoracion">
    <h3>{{comment.valoracion}}</h3>
    <p>{{comment.description}}</p>
    <br>
  </div>

<br>
</div>
</div>
