



<div class="row">
  <ul class="list-group" *ngIf="list">
    <h2 class="text-center center-block" *ngIf="!list">No hay resultados que mostrar</h2>
    <div class="elem-list list-group-item" *ngFor="#f of list">

      <div class="row">
        <div class="col-sm-12 col-md-3">
          <a [routerLink]="['Profile',{type:'profile',id:f.follow.user.id}]"><img [src]="f.follow.user.img" class="img-list img-responsive center-block" alt=""></a>
        </div>
        <div class="col-sm-6 col-md-3 elem-desp">
          <a [routerLink]="['Profile',{type:'profile',id:f.follow.user.id}]"><h3>{{f.follow.user.nick}}</h3></a>

        </div>
        <div class=" elem-desp col-sm-6 col-md-2">
          <h4>Siguiendo {{f.follow.follows.length}}</h4>
          <h4>Le siguen {{f.follow.followers.length}}</h4>
        </div>
        <div class="text-center elem-desp col-sm-6 col-md-3">
          <h4 class="">
            <button (click)="noSeguir(f.follow.user.id)" *ngIf="f.isFollowing" id="tick-verde" class="btn btn-success glyphicon glyphicon-ok"></button>
            <button (click)="seguir(f.follow.user.id)" *ngIf="!f.isFollowing" id="cruz-roja" class="btn btn-primary glyphicon glyphicon-check"></button>

            <span *ngIf="f.isFollowing" id="following">Siguiendo</span>
            <span *ngIf="!f.isFollowing" id="follow">Seguir</span>
          </h4>
        </div>

        <div class="text-center col-md-1 botones-prod elem-desp">
          <button (click)="mensaje()" class="btn btn-default glyphicon glyphicon-envelope"></button>

        </div>
      </div>
    </div>
  </ul>
</div>
