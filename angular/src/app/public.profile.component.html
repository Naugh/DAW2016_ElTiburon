<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4 col-md-3">
      <user [follow]="follow" [uso]="uso" *ngIf="follow"></user>
    </div>

    <!--ANUNCIOS -->
    <div class="col-sm-8 col-md-9">
      <product-list-img *ngIf="!showUsers" [titulo]="titulo" [products]="productsUser"></product-list-img>
      <user-list *ngIf="showUsers" [follows]="follows" (refresh)='refreshList($event)'></user-list>
    </div>
  </div>
</div>
