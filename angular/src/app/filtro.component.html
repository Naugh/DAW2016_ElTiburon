<aside class="">
    <h3 id="toggle-busq">Búsqueda</h3>
    <form id="filtros" class="hidden-xs hidden-sm row">
       <input [(ngModel)]="busqueda" type="text" id="busqueda" class="form-control form-group" placeholder="Introduzca su búsqueda">
        <div class="form-group  form-inline col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="radio">
                <label>
                    <input (click)="userProd='product'" [checked]="userProd == 'product'" type="radio" name="usr-prod"> Producto
                </label>
                <label>
                    <input (click)="userProd='user'" [checked]="userProd == 'user'" type="radio" name="usr-prod"> Usuario
                </label>
            </div>
        </div>
        <div *ngIf="userProd == 'product'" id="form-precio" class="form-group form-group-height form-inline col-xs-12 col-sm-6 col-md-12 col-lg-12">
            <h4>Precio:</h4>
            <input type="text" [(ngModel)]="desde" id="desde" class="form-control form-small" placeholder="Desde...">
            <input type="text" [(ngModel)]="hasta" id="hasta" class="form-control form-small" placeholder="Hasta...">
        </div>
        <div *ngIf="userProd == 'product'" id="form-tipo-prod" class="form-group form-group-height col-xs-12 col-sm-6 col-md-12 col-lg-12">
            <h4>Tipo de anuncio:</h4>
            <div class="radio">
                <label>
                    <input (click)="tipo='ambos'" [checked]="tipo == 'ambos'"type="radio" name="tipo-anuncio" id="ambos" > Ambos
                </label>
                <label>
                    <input (click)="tipo='car'" [checked]="tipo == 'car'"type="radio" name="tipo-anuncio" id="vehiculo" > Vehiculo
                </label>
                <label>
                    <input (click)="tipo='piece'" [checked]="tipo == 'piece'"type="radio" name="tipo-anuncio" id="pieza" > Pieza
                </label>
            </div>
        </div>
        <div *ngIf="userProd == 'product'" class="form-group form-group-height col-xs-12 col-sm-6 col-md-12 col-lg-12">
            <h4>Provincia:</h4>
            <select class="form-control" [(ngModel)]="ubicacion" name="provincia" id="provincias">
                <option value='0'>(Seleccionar)</option>
                <option value='Álava'>Álava</option>
                <option value='Albacete'>Albacete</option>
                <option value='Alicante'>Alicante/Alacant</option>
                <option value='Almería'>Almería</option>
                <option value='Asturias'>Asturias</option>
                <option value='Ávila'>Ávila</option>
                <option value='Badajoz'>Badajoz</option>
                <option value='Barcelona'>Barcelona</option>
                <option value='Burgos'>Burgos</option>
                <option value='Cáceres'>Cáceres</option>
                <option value='Cádiz'>Cádiz</option>
                <option value='Cantabria'>Cantabria</option>
                <option value='Castellón'>Castellón/Castelló</option>
                <option value='Ceuta'>Ceuta</option>
                <option value='Ciudad Real'>Ciudad Real</option>
                <option value='Córdoba'>Córdoba</option>
                <option value='Cuenca'>Cuenca</option>
                <option value='Girona'>Girona</option>
                <option value='Las Palmas'>Las Palmas</option>
                <option value='Granada'>Granada</option>
                <option value='Guadalajara'>Guadalajara</option>
                <option value='Guipúzcoa'>Guipúzcoa</option>
                <option value='Huelva'>Huelva</option>
                <option value='Huesca'>Huesca</option>
                <option value='Illes Balears'>Illes Balears</option>
                <option value='Jaén'>Jaén</option>
                <option value='A Coruña'>A Coruña</option>
                <option value='La Rioja'>La Rioja</option>
                <option value='León'>León</option>
                <option value='Lleida'>Lleida</option>
                <option value='Lugo'>Lugo</option>
                <option value='Madrid'>Madrid</option>
                <option value='Málaga'>Málaga</option>
                <option value='Melilla'>Melilla</option>
                <option value='Murcia'>Murcia</option>
                <option value='Navarra'>Navarra</option>
                <option value='Ourense'>Ourense</option>
                <option value='Palencia'>Palencia</option>
                <option value='Pontevedra'>Pontevedra</option>
                <option value='Salamanca'>Salamanca</option>
                <option value='Segovia'>Segovia</option>
                <option value='Sevilla'>Sevilla</option>
                <option value='Soria'>Soria</option>
                <option value='Tarragona'>Tarragona</option>
                <option value='Santa Cruz de Tenerife'>Santa Cruz de Tenerife</option>
                <option value='Teruel'>Teruel</option>
                <option value='Toledo'>Toledo</option>
                <option value='Valencia'>Valencia/Valéncia</option>
                <option value='Valladolid'>Valladolid</option>
                <option value='Vizcaya'>Vizcaya</option>
                <option value='Zamora'>Zamora</option>
                <option value='Zaragoza'>Zaragoza</option>
            </select>
        </div>
        <div class="form-group form-group-height col-xs-12 col-sm-6 col-md-12 col-lg-12">
            <h4>Tipo de vendedor</h4>
            <div class="checkbox checkbox-inline">
                <label>
                    <input [(ngModel)]="vendedorP" [checked]="vendedorP" type="checkbox" id="vend-part">Particular</label>
                <label>
                    <input [(ngModel)]="vendedorE" [checked]="vendedorE" type="checkbox" id="vend-emp">Empresa</label>
            </div>
        </div>
        <div class="row">
            <div id="lanzar_busqueda" (click)="buscar()" class="btn btn-default div-button pull-right">Buscar</div>
        </div>

    </form>
</aside>
